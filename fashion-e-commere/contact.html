<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whale Fashion Store</title>
    <link rel="stylesheet" href="contact/contact.css">
</head>
<body>
    <div class="container">
        <h2>Get in Touch with Whale Fashion Store</h2>

        <form id="contactForm">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>

            <!-- Product Code -->
            <div class="form-group">
                <label for="productCode">Product Code</label>
                <input type="text" id="productCode" name="productCode" placeholder="Enter product code (if applicable)">
            </div>

            <!-- Problem Type -->
            <div class="form-group">
                <label for="problem">Problem</label>
                <select id="problem" name="problem" required>
                    <option value="" disabled selected>Select a problem</option>
                    <option value="delivery">Delivery Issue</option>
                    <option value="payment">Payment Issue</option>
                    <option value="product">Product Defect</option>
                    <option value="other">Other (Specify Below)</option>
                </select>
            </div>

            <!-- Custom Problem -->
            <div class="form-group" id="customProblemGroup" style="display: none;">
                <label for="customProblem">Specify Your Problem</label>
                <input type="text" id="customProblem" name="customProblem" placeholder="Describe your issue">
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message..." rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="other-options">
            <p><strong>Email:</strong> support@whalefashionstore.com</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Address:</strong> 123 Ocean Ave, Blue City</p>
        </div>
    </div>

    <script src="contact/contact.js"></script>
</body>
</html>

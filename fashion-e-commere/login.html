<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Whale Fashion Store</title>
    <link rel="stylesheet" href="login/login.css">
</head>
<body>
    <div class="container">
        <h2>Welcome Back to Whale Fashion Store</h2>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <small class="error-msg" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <small class="error-msg" id="passwordError"></small>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Social Login -->
        <div class="social-login">
            <p>Or login with:</p>
            <button onclick="socialLogin('google')" class="btn-google">Login with Google</button>
            <button onclick="socialLogin('facebook')" class="btn-facebook">Login with Facebook</button>
        </div>

        <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script src="login/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Whale Fashion Store</title>
    <link rel="stylesheet" href="register/register.css">
</head>
<body>
    <div class="container">
        <h2>Join Whale Fashion Store</h2>

        <!-- Registration Form -->
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <small class="error-msg" id="nameError"></small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <small class="error-msg" id="emailError"></small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <small class="error-msg" id="passwordError"></small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <small class="error-msg" id="confirmPasswordError"></small>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>

        <div class="social-login">
            <p>Or register with:</p>
            <button onclick="socialRegister('google')" class="btn-google">Register with Google</button>
            <button onclick="socialRegister('facebook')" class="btn-facebook">Register with Facebook</button>
        </div>

        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="register/register.js"></script>
</body>
</html>
